version: '3.8'

services:
  cisco-mpp-provisioning:
    image: apfelwurm/cisco-mpp-provisioning:latest
    container_name: cisco-mpp-provisioning
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./app.py:/app/app.py
    environment:
      - TZ=Europe/Berlin
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    networks:
      - cisco-provisioning

  nginx:
    image: nginx:alpine
    container_name: cisco-provisioning-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - cisco-mpp-provisioning
    restart: unless-stopped
    networks:
      - cisco-provisioning

networks:
  cisco-provisioning:
    driver: bridge
